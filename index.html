<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <script type="module" src="https://unpkg.com/you-tube@0.1.0/dist/you-tube/you-tube.esm.js"></script>
  <style>
    body {
      background-color: #eee;
      text-align: center;
    }
  </style>
</head>

<body>

  <h2>you-tube demo</h2>

  <!--YouTube Web Component -->
  <you-tube
    height='390'
    width='640'
    video_id='YBwgkr_Sbx0'
    controls="0"
    autoplay="1"></you-tube>

  <br />

  <!--Demo Control Operations-->
  <button onclick="play()">Play</button>
  <button onclick="pause()">Pause</button>
  <button onclick="stop()">Stop</button><br />
  <input class="input" placeholder="YouTube Video ID" type="text" id="myId" />
  <button onclick="load(document.getElementById('myId').value)">Load Video</button>

  <script>

    // The player object
    let player;
    let yt = document.querySelector('you-tube');
    yt.playerReady = evt => player = evt.target;

    // Some simple operations
    function play() { player.playVideo() }
    function pause() { player.pauseVideo() }
    function stop() { player.stopVideo() }
    function load(id) { id ? player.loadVideoById(id) : null }
  </script>
</body>

</html>
